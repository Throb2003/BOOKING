<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Booking System</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navigation">
      <ul>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <h1>Online Booking System</h1>
  </header>
  <main>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required aria-label="Name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required aria-label="Email">

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required aria-label="Phone Number">

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required aria-label="Date">

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required aria-label="Time">

      <label for="service">Service:</label>
      <select id="service" name="service" required aria-label="Select Service">
        <option value="">Select Service</option>
        <option value="Haircut">Haircut</option>
        <option value="Massage">Massage</option>
        <option value="Manicure">Manicure</option>
        <option value="Pedicure">Pedicure</option>
      </select>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" cols="50" aria-label="Additional Comments"></textarea>

      <button type="submit">Book Now</button>
    </form>
    <div id="bookingInfo"></div>

    <table id="bookingTable">
      <caption>Bookings</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date</th>
          <th>Time</th>
          <th>Service</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        <!-- Booking data will be inserted here dynamically -->
      </tbody>
    </table>
  </main>
  <footer>
    <p>&copy; 2024 Online Booking System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
