<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Booking System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1>Online Booking System</h1>
  </header>
  <main>
    <section class="booking-form-container">
      <form id="bookingForm" class="booking-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="service">Service:</label>
        <select id="service" name="service" required>
          <option value="">Select Service</option>
          <option value="Haircut">Haircut</option>
          <option value="Massage">Massage</option>
          <option value="Manicure">Manicure</option>
          <option value="Pedicure">Pedicure</option>
        </select>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

        <button type="submit">Book Now</button>
      </form>
      <div id="bookingInfo" class="booking-info hidden">
        <h2>Booking Details:</h2>
        <div id="bookingDetails"></div>
      </div>
    </section>

    <section class="booking-table-container">
      <table id="bookingTable" class="booking-table hidden">
        <caption>Bookings</caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Time</th>
            <th>Service</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody id="bookingTableBody"></tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Online Booking System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
